<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Marketing - Media Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F7B9AD;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .gallery {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .gallery-item {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F7B9AD;
        }
        
        .gallery-item img,
        .gallery-item video {
            max-width: 100%;
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }
        
        /* Remove video controls when in autoplay mode */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 767px) {
            .gallery-item {
                min-height: auto;
                height: auto;
            }
            
            .gallery-item img,
            .gallery-item video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
